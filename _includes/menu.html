<h1>{{ include.title }}</h1>
<hr>

{% for categ in site.data.menus[page.ID].categorias %}
<h3>{{ categ.title }}</h3>
<div class="cards">

    {% for post in categ.posts %}
    <div class="card"><a href="{{ post.url }}">{{ post.title }}</a></div>
    {% endfor %}

</div>

{% else %}
<p><i>Ainda não há nada por aqui</i></p>
{% endfor %}
